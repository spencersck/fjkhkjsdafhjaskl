<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/stylz.css">
    <style>

        p{
            font-size: 10px;
            color: rebeccapurple;
            font-weight: bolder;
        }

        h2{
            color: orange;
            width: 800px;
            text-align: right;
            margin: 0px;
        }

        h1{
            color: white;
            font-size: 30px;
            width: 400px;
            text-align: right;

        }

    </style>
</head>
<body>
<h1 style="color: white">This is a cool h1 tag</h1>
<p class="para"></p>
<h2>This is a really cool h2 tag</h2>
<p class="par"></p>
<h3></h3>
<p class="paras"></p>
</body>
</html>
